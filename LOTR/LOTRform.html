<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
</head>
<body>
	<div class="form-container">
	  <form action="" method="" id="lotrForm">
	    <h1>Gondor Beacon Lighting Request</h1>
	    <div class="form-group">
	      <label for="name">name</label>
	      <input type="text" name="name" id="name" placeholder="Legolas"></input>
	    </div>
	    <div class="form-group">
	      <label for="email">realm</label>
	      <input type="email" name="email" id="email" placeholder="legolas@mirkwood.com"></input>
	    </div>
	    <div class="form-group">
	      <label for"message">message</label>
	      <textarea name="message" rows="4" id="message" placeholder="They're taking the hobbits to Isengard."></textarea>
	    </div>
	    <button type="" value="" id="submit">Alert the Realm!</button>
	  </form>
	</div>
	<div id="alert">
	  <h2>The realm is in your debt!</h2>
	  <h3>Now, go continue your <a href="https://www.youtube.com/watch?v=uE-1RPDqJAY" target="_blank" class="flickr">watch</a>.</h3>
	  <div class="flame-container">
	    <div class="red flame"></div>
	    <div class="orange flame"></div>
	    <div class="yellow flame"></div>
	    <div class="white flame"></div>
	    <div class="blue circle"></div>
	    <div class="black circle"></div>
	  </div>
	</div>
	<footer><a href="http://sethshober.com" target="_blank">Seth</a> mmxiv</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.12.0/jquery.validate.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.12.0/additional-methods.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
