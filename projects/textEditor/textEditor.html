<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Text Editor</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1 class="center" id="title" contenteditable>Text Editor</h1>
	<div class="pure-g">
        <div class="pure-u-2-5">
            <!--
            By default, grid units don't have any margin/padding.
            If you want to add these, put them in a child container.
            -->
    		<div class="editor">
                <style id="editor" contenteditable>

.display {
    background: #eee;
    color: #333;
}</style>
    		</div>
            <button id="save" class="button-success pure-button pad-save">Save</button>
            <button id="reset" class="button-secondary pure-button">Reset</button>
        </div>

        <div class="pure-u-3-5">
            <div class="display">
            	<p id="display" contenteditable>Display Section</p>
            </div>
        </div>
    </div>    
    <footer class="center">Seth</footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.js"><\/script>')</script>
    <script src="app.js"></script>

</body>
</html>
